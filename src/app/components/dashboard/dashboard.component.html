<div *ngIf="isLoggedIn; else homePage" class="wrapper mat-app-background">
  <h1>Welcome, {{ user.name }}!</h1>
  <section class="server-status" *ngIf="serverStatus">
    <h3>Server status:</h3>
    <h4 [class]="serverStatus">{{ serverStatus }}</h4>
  </section>
  <h2>Your projects:</h2>
  <div class="project-list">
    <button
      mat-stroked-button
      color="primary"
      *ngFor="let project of userProjects"
      (click)="viewProject(project)"
      class="project-item mat-elevation-z2"
    >
      {{ project.name }}
    </button>
    <button
      class="project-item mat-elevation-z2"
      mat-stroked-button
      color="accent"
      (click)="onAddProject()"
    >
      Add project
    </button>
  </div>

  <div *ngIf="isSearchEnabled === true">
    <app-search></app-search>
  </div>

  <h2>Avaliable projects:</h2>
  <div class="project-list">
    <button
      mat-stroked-button
      color="primary"
      *ngFor="let project of projects"
      (click)="viewProject(project)"
      class="project-item mat-elevation-z2"
    >
      {{ project.name }}
    </button>
  </div>
</div>
<ng-template #homePage class="wrapper"
  ><div class="home-page">
    <mat-spinner color="accent"></mat-spinner></div
></ng-template>
